<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Girl Develop It Chat Client!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.slim.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
  <div id="messages"></div> 
  <div>
    <input class="form-control" id="input" placeholder="Send a message!"></input>
    <button class="btn btn-primary" onclick="sendMessage(this)">Send</button>
  <div>
  <script type="text/javascript">
   var socket;

   function receiveMessage(message) {
     var messages = document.getElementById('messages');
     messages.innerHTML = messages.innerHTML + '<div class="list-group-item">' + message + '</div>';
   }

   function autorun()
   {
    socket = io();
    socket.on('chat message', receiveMessage);
   }



   function sendMessage() {
     var input = document.getElementById('input');
     socket.emit('chat message', input.value);
     input.value = '';
   }
   if (document.addEventListener) document.addEventListener("DOMContentLoaded", autorun, false);
   else if (document.attachEvent) document.attachEvent("onreadystatechange", autorun);
   else window.onload = autorun;
  </script>
  </body>
</html>
